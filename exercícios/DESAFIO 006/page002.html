    <title>Tags</title>

<body>
    <h1>Tags em HTML5</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual Tag deverá utilizar em cada caso.</h2>
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as Tags <h1,h2,h3,h4,h5, e h6.">Títulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>"><code>Código-Fonte</code></abbr></li>
        <li><abbr title="Use a Tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
