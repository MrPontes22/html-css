<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

        *{ /*configurações globais das CSS*/

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
