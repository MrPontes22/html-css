<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <p>Parágrafos e quebra de linhas </p>
    <p>Você pode escrever um parágrafo de qualquer jeito.
    <br>   <!--A Tag <BR> break row - Quebrar linha-->
    Basta escrever entre as tags &lt;p&gt; e &lt;/p&gt;</p> 
    <!--LT e GT significam LESS THAN e GREATER THAN -->
    <p>Vamos adicionar alguns símbolos especiais </p>
    <p>
    &reg;      <!--Registrado-->
    &copy;     <!--Copyright -->                      
    &trade;    <!--Título de Registro-->     
    &euro;     <!--Euro-->
    &pound;    <!--Libra-->
    &yen;      <!--Iene-->
    &cent;     <!--Centavo-->
    &Delta;    <!--Delta-->
    &uparrow;  <!--Seta para cima-->
    </p>
    <p>Vamos adicionar alguns emoji:
    <br>
    <!-- Para add emoji devemos, primeiro, add &#x e depois o código em hexadecimal do emoji encontrado no site https://emojipedia.org/ -->
        &#x1F596;   <!--Mãozinha style-->
        &#x1F60A;   <!--Cara de sorrindo tímido-->
        &#x1F60B;   <!--Cara de sorrindo com linguinha-->
        &#x1F60C;   <!--Cara de triste-->
    </p>
    <a href="https://emojipedia.org/"><p>Site de emoji</p></a>
</body>
</html>
