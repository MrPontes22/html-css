<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denúncias de Assédio</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
    <nav class="active" id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="catilha.html">Prevenção</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
        <button class="icon" id="toggle">
          <div class="line line1"></div>
          <div class="line line2"></div>
        </button>
      </nav>
      
  <div class="parallax">
    <div class="parallax-content">
        <h1>TODOS CONTRA O ASSÉDIO E A DISCRIMINAÇÃO</h1>        
         <span>Seja uma voz contra o assédio!</span>
        <button onclick="scrollToForm()" >DENUNCIE</button>
    </div>
  </div>
  
  <form id="form-denuncia" action="https://api.staticforms.xyz/submit" method="POST">
    <input type="hidden" name="accessKey" value="509fa291-e2ba-4ab8-ab51-8f0bafc1a26b"> <!-- Required -->
    <input type="hidden" name="redirectTo" value="http://localhost/cspm/fineshed.html">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="$nome" placeholder="Nome (opcional)">

    <label for="email">Email:</label>
    <input type="email" id="email" name="$email" placeholder="Email (opcional)">

    <label for="phoneNumber">WhatsApp:</label>
    <input type="phoneNumber" id="phoneNumber" name="@phoneNumber" placeholder="WhatsApp (opcional)">

    <label for="descricao">Descrição do Assédio:</label>
    <textarea id="descricao" name="@descricao" rows="5" required></textarea>

    <label for="provas">Provas (opcional):</label>
    <input type="file" id="provas" name="@provas">    
    <input type="submit" value="Enviar Denúncia">    
  </form>
    <!-- Dribbble link: https://dribbble.com/shots/2427219-Header-Navigation-Day-053-dailyui -->
  
  <!-- script do menu de navegação -->
    <script>
    const toggle = document.getElementById('toggle')
    const nav = document.getElementById('nav')  
    window.addEventListener('scroll', () => {
      if (window.pageYOffset <= 0) {
        nav.classList.add('active');
      } else {
        nav.classList.remove('active');
      }
    });
    toggle.addEventListener('click', () => nav.classList.toggle('active'))
    </script>
  <footer>
      <p>&copy; CSPM 2023. Todos os direitos reservados | Produzido por: <a href="#">Diego Pontes</a></p>
  </footer>
</body>

</html>
